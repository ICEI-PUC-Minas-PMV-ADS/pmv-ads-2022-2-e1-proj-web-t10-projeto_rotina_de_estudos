<!DOCTYPE html>
<html lang="pt-BR">
  <head> </head>
  <title>Incluir Edital</title>

  <link
    rel="stylesheet"
    type="text/css"
    href="../css/styles-11-incluir-edital.css"
    media="screen"
  />

  <script type="text/javascript" src="js/scripts.js"></script>

  <body>
    <div class="box">
      <div class="boxtittle">
        <h1>Coloque o seu edital abaixo</h1>
      </div>
      <p>
        Insira o link do edital no espaço abaixo, para facilitar a consulta dos
        conteúdos programáticos a serem cadastrados posteriormente. Anote também
        informações úteis no quadro de anotações.
      </p>
      <br />
      <div class="input-box0">
        <label for="edital">Edital</label>
        <input
          id="edital"
          type="edital"
          name="edital"
          placeholder="Insira o link do edital aqui"
          required
        />
      </div>
      <div class="input-box1">
        <label for="anotação">Anotações</label>
        <input
          id="anotação"
          type="anotação"
          name="anotação"
          placeholder="Anotações úteis"
          required
        />
      </div>
      <div class="box2">
        <div class="save-button">
          <button><a href="#">Salvar</a></button>
        </div>
        <div class="cancel-button">
          <button>
            <a href="04-pagina-principal-concurseiro.html">Cancelar</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
