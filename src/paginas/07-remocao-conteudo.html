<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="description" content="Página responsável pelo cadastro do projeto Rotina de Estudos">
    <meta name="author" content="grupo ADS PUC MG - Rotina de Estudos">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles-07-remocao-conteudo.css">

    <title>Pagina de Remoção</title>
</head>

<body>
    <div class="container">
        <!-- serve para definir o quadro de fundo que está em roxo-->
        <div class="form-image">
            <!-- serve para definir o fundo que está em verde-->
            <img src="../img/undraw_swipe_options_2e4v.svg" alt="">
        </div> <!-- serve para definir o fundo que está em branco-->
        <div class="form">
            <!-- define o formulario de cadastro-->
            <form action="#">
                <!-- mostra que não vai salvar em lugar nenhum-->
                <div class="form-header">
                    <div class="title">
                        <h1>Remova o conteúdo abaixo</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Cancelar Remoção</a> </button>
                    </div>
                </div>
                <div class="input-group">
                    <!-- define o grupo de entrada de dados do cadastro-->
                    <div class="input-box">
                        <label for="firstname">Título</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o Título para remoção"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Prazo</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o prazo" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Status</label>
                        <input id="email" type="text" name="text" placeholder="Digite o status" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>ATENÇÃO: Após a remoção o conteúdo será retirado de sua Rotina de Estudos.Uma vez removido
                            não será possível recuperá-lo.</h6>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">REMOVER</a></button>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
